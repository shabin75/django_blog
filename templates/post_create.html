{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-4 offset-4 mb-5 mt-5">
    <h3>{{ title }} article</h3>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token%}

        {{form.media}}

        {{ form|crispy}}

        <button type="submit">submit</button>

    </form>
</div>

{% endblock content %}
